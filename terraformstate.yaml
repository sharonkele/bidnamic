AWSTemplateFormatVersion: 2010-09-09
Parameters:
  accountName:
    Type: String
    Default: 'flaskapp'
    Description: 'Name of account'
    
    
###State Resources ###
Resources:
  stateBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: 'Private'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      BucketName: !Join
        - ''
        - - !Ref accountName
          - '-state-bucket'
      VersioningConfiguration:
        Status: 'Enabled'

   